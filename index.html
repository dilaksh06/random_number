<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Number Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 12px;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-weight: bold;
            color: #4a4a4a;
        }

        #generated-number {
            font-size: 4rem;
            color: #007bff;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn-generate {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-generate:hover {
            background-color: #0056b3;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üéÅ Gift Number Generator üéÅ</h1>
            <p>Click the button below to generate a random roll number (1 - 72) for your friend.</p>
            <div id="generated-number">--</div>
            <button class="btn btn-generate" onclick="generateNumber()">Generate Number</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateNumber() {
            const min = 1;
            const max = 72;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("generated-number").innerText = randomNumber;
        }
    </script>
</body>

</html>
